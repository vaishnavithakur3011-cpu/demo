 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <body>
   <div ng-app="" ng-init="fruit='apple';price='5'">
    <p>input the fruit your want to buy and its price here: </p>
    <p>Enter fruit name:  <input type="text" ng-model="fruit"> </p>
    <p>Enter price: <input type="text" ng-model="price" > </p>
    <p> fruit is: {{fruit}} and price is: {{price}}</p>
   </div>
        
 </body>
 </html>
