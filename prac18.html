<!DOCTYPE html>
<html ng-app="shoppingApp">
<head>
    <title>Shopping List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
            text-align: center;
        }
        input, select, button {
            margin: 5px 0;
            width: 90%;
            padding: 6px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 3px 0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body ng-controller="ShoppingController">

    <div class="container">
        <h2>Shopping List</h2>

        <!-- Add new item -->
        <input type="text" ng-model="newItem" placeholder="Add a new item">
        <button ng-click="addItem()">Add Item</button>

        <!-- List of items -->
        <ul>
            <li ng-repeat="item in items">{{item}}</li>
        </ul>

        <!-- Dropdown to remove -->
        <select ng-model="selectedItem" ng-options="item for item in items"></select>
        <button ng-click="removeItem()">Remove Selected Item</button>
    </div>

    <script>
        // AngularJS App
        var app = angular.module("shoppingApp", []);

        app.controller("ShoppingController", function($scope) {
            // Initial items
            $scope.items = ["Apples", "Bananas", "Carrots", "Dairy"];

            // Add new item
            $scope.addItem = function() {
                if ($scope.newItem) {
                    $scope.items.push($scope.newItem);
                    $scope.newItem = "";
                }
            };

            // Remove selected item
            $scope.removeItem = function() {
                var index = $scope.items.indexOf($scope.selectedItem);
                if (index !== -1) {
                    $scope.items.splice(index, 1);
                }
            };
        });
    </script>
</body>
</html>
