<!--ng-rep ex 2 ang js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="" ng-init="student=['john','maya','jenna']">
        <p>student names are : </p>
        <ul>
            <li ng-repeat="x in student">
                {{x}}
            </li>
        </ul>
    </div>
    
</body>
</html>
