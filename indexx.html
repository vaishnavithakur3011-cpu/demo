<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Control</title>
  <style>
    body {
      margin: 0;
      background: #0f1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }

    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }

    .gesture {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 8px;
    }

    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    .legend div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <video id="video" autoplay playsinline></video>

    <div class="status">
      üü¢ Camera: Connected<br>
      üü¢ Python: Waiting
    </div>

    <div class="gesture">
      Gesture: None
    </div>

    <div class="legend">
      <div>‚òù Move Mouse</div>
      <div>ü§è Pinch ‚Üí Click</div>
      <div>‚úä Fist ‚Üí Mute</div>
      <div>‚¨Ü‚¨á Hand Move ‚Üí Volume</div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied");
        console.error(err);
      });
  </script>

</body>
</html>
